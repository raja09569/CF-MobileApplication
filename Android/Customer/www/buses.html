<html>
<head>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Cameroun Facile</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/server_variable.js"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/buses.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/buses.js"></script>
</head>
<body>
	<!-- Start of bus search form -->
	<div data-role="page" id="bus-search-form">
		<div data-role="header" data-position="fixed">
			<h1>
				<div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
					<a id="back" data-role="button" data-corner="false" class="titles" >
						<p style="margin:0 !important;">
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</p>
					</a>
					<a data-role="button" data-corner="false" class="titles">
						<p style="margin:0 !important;">
							Book a Ride
						</p>
					</a>
				</div>
				<div class="ui-btn-right" style="text-align:right;">
					<img src="img/logo.png" class="img-logo"/>	
				</div>
			</h1>	
		</div>
		<div data-role="content" class="ui-content">
			<div class="input-block">
				<div>
					<label for="bus-from">From</label>
					<input type="text" data-role="none" id="bus-from" class="bus-input" name="bus-from" placeholder="Enter City" onclick="selectCity(this)" readonly/>
					<img src="img/city.png" />
				</div>
				<div>
					<hr>
				</div>
				<div>
					<label for="bus-to">To</label>
					<input type="text" id="bus-to" name="bus-to" placeholder="Enter City" class="bus-input" data-role="none" onclick="selectCity(this)" readonly/>
					<img src="img/city.png" />
				</div>
			</div>
			<div class="input-block date-block">
				<div>
					<label>Journey Date</label>
					<input type="text" id="journey-date" name="journey-date" placeholder="Thu, 2 Aug 2018 Today" class="bus-input" data-role="none" readonly/>
					<img src="img/calendar.png" />
				</div>
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<button id="btn_fndBus">
				Search Buses
			</button>
		</div>
	</div>

	<!-- second page -->
	<div data-role="page" id="page-cities">
		<div data-role="header" data-position="fixed">
			<h1>
				<div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
					<a href="#bus-search-form" data-role="button" data-corner="false" class="titles" >
						<p style="margin:0 !important;">
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</p>
					</a>
				</div>
				<div class="ui-btn-right" style="text-align:right;">
					<!-- <p style="margin:0 !important;padding: 9px;color: #FFF;">
						<i class="fa fa-search" aria-hidden="true"></i>
					</p> -->
					<input type="search" data-role="none" name="search-city" placeholder="type here.." />
				</div>
			</h1>	
		</div>
		<div data-role="content" class="ui-content">
			
		</div>
	</div>
	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/platformOverrides.js"></script>
</body>
</html>
