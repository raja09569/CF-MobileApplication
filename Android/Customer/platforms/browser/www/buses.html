<html>
<head>
	<meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Cameroun Facile</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script type="text/javascript" src="js/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="css/font-awesome.min.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/buses.css">
    <script type="text/javascript" src="js/server_variable.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<!-- Start of bus search form -->
	<div data-role="page" id="bus-search-form">
		<div id="bokrideheader" data-role="header" data-position="fixed">
			<h1>
				<div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
					<a id="back" data-role="button" data-corner="false" class="titles" >
						<p style="margin:0 !important;">
							<i class="fa fa-arrow-left" aria-hidden="true"></i>
						</p>
					</a>
					<a data-role="button" data-corner="false" class="titles">
						<p style="margin:0 !important;">
							Book a Ride
						</p>
					</a>
				</div>
				<div class="ui-btn-right" style="text-align:right;">
					<img src="img/logo.png" class="img-logo"/>	
				</div>
			</h1>	
		</div>
		<div data-role="content" class="ui-content">
			<div style="width:100%;">
				<div style="float:left;width:43%;">
					<label style="font-size:3.5vw !important;padding:4%;color:#AAAAAA;">
						Leaving From
					</label>
					<input type="text" style="color:#999;font-size:4.5vw !important;
					border:none !important;" id="on_lfrm" readonly />
				</div>
				<div style="float:left;width:10%;padding-top:7%;
				padding-bottom:3%;padding-right:2%;padding-left:2%;text-align:center;">
					<img src="img/transfer.png" style="width:60%;" />
				</div>
				<div style="float:left;width:43%;">
					<label style="font-size:3.5vw !important;padding:4%;color:#AAAAAA;">
						Going To
					</label>
					<input type="text" id="on_gto" style="color:#999;font-size:4.5vw !important;
					border:none !important;" readonly />
				</div>
			</div>
			<div style="clear:both;"></div>
			<br/>
			<div>
				<label style="font-size:3.5vw !important;color:#AAAAAA;">
					Departure
				</label>
				<input id="departureDate" type="text" style="color:#000000;font-size:4vw !important;
				border:none !important;margin-top:2%;" readonly />
			</div>
			<br/>
			<div>
				<label style="font-size:3.5vw !important;color:#AAAAAA;">
					Seat(s) Required
				</label>
				<div data-role="controlgroup" data-type="horizontal" id="seats" style="margin-top:2%;margin-left:1%;width:100%;">
					<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="1">
					<label for="radio-choice-h-2a">1</label>
					<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="2">
					<label for="radio-choice-h-2b">2</label>
					<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="3">
					<label for="radio-choice-h-2c">3</label>
					<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2d" value="4">
					<label for="radio-choice-h-2d">4</label>
					<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2e" value="5">
					<label for="radio-choice-h-2e">5</label>
					<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2f" value="6">
					<label for="radio-choice-h-2f">6</label>
				</div>
			</div>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<br/>
			<button data-role="none" id="btn_fndBus">
				FIND BUSES
			</button>
		</div>
		
	</div>
	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/platformOverrides.js"></script>
    <script type="text/javascript" src="js/buses.js"></script>
</body>
</html>
