<html>
<head>
	<title>CamerounFacile.com</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/hotels.css">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	
</head>
<body>

	<!-- Search Hotels Form -->
	
	<div data-role="page" id="pagesearchHotels">
		<div data-role="header" data-position="fixed">
			<h1></h1>
			<div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
				<a id="back" data-role="button" data-corner="false" class="titles">
					<img src="img/back.png" style="width:40%;"/>
				</a>
				<a id="back" data-role="button" data-corner="false" class="titles">
					<p style="margin:0 !important;">
						Search Hotels
					</p>
				</a>
			</div>
		</div>
		<div data-role="main">
			<div id="divNearme">
				<img src="img/nearme.png"/>&nbsp;&nbsp;
				<span>Show Hotels near me</span>
			</div>
			<div id="slctDest">
				<label>Select Destination</label>
				<input data-role="none" type="text" />
			</div>
			<div id="dt_slctn">
				<div>
					<label>Check-In</label>
					<input data-role="none" id="checkinDate" type="text" readonly />
				</div>
				<div style="text-align:center;">
					<label><img src="img/nights.png"/></label>
					<input data-role="none" type="text" readonly />
				</div>
				<div>
					<label>Check-In</label>
					<input data-role="none" id="checkoutDate" type="text" readonly />
				</div>
			</div>
			<div id="slctRooms">
				<label id="noofrooms">1 Room</label>
				<input data-role="none" type="text" id="noofguests" value="1 Adult" />
			</div>
			<br/>
			<br/>
			<button data-role="none" id="btn_fndHotel">
				SEARCH HOTELS
			</button>
		</div>
	</div>
	
	<!-- Room Selection Page -->
	<div data-role="page" id="pickRoom">
		<div data-role="header" data-position="fixed">
			<h1></h1>
			<div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
				<a href="#pagesearchHotels" data-role="button" data-corner="false" class="titles">
					<img src="img/back.png" style="width:40%;"/>
				</a>
				<a href="#pagesearchHotels" data-role="button" data-corner="false" class="titles">
					<p style="margin:0 !important;" id="pickedRooms">
						
					</p>
				</a>
			</div>
		</div>
		<div data-role="main" class="ui-content">
			<div id="singleRoom">
				<div data-role="header" id="roomHeader">
					Room 1
				</div>
				<div id="div_adults">
					<div style="width:30%;">
						<label>Adults</label><br/>
						<span>Above 12 yrs</span>
					</div>
					<div id="cntrlgrp">
						<input data-role="none" type="text" value="-" />
						<input data-role="none" type="text" value="1" />
						<input data-role="none" type="text" value="+" />
					</div>
				</div>
				<div id="div_chldrn">
					<div style="width:30%;">
						<label>Children</label><br/>
						<span>0-12 yrs</span>
					</div>
					<div id="cntrlgrp">
						<input data-role="none" type="text" value="-" />
						<input data-role="none" type="text" value="1" />
						<input data-role="none" type="text" value="+" />
					</div>
				</div>
				<div id="div_1yrchld">
					<label>Age of Child 1 (yrs)</label>
					<div data-role="controlgroup" data-type="horizontal" id="seats">
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="1">
						<label for="radio-choice-h-2a">1</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="2">
						<label for="radio-choice-h-2b">2</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2c" value="3">
						<label for="radio-choice-h-2c">3</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2d" value="4">
						<label for="radio-choice-h-2d">4</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2e" value="5">
						<label for="radio-choice-h-2e">5</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2f" value="6">
						<label for="radio-choice-h-2f">6</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2g" value="7">
						<label for="radio-choice-h-2g">7</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2h" value="8">
						<label for="radio-choice-h-2h">8</label>
						<input type="radio" name="radio-choice-h-2" id="radio-choice-h-2i" value="9">
						<label for="radio-choice-h-2i">9</label>
					</div>
				</div>
			</div>
		</div>
		<div data-role="footer" id="pckRoomFooter" data-position="fixed">
			<button data-role="none" id="btn_doneRoom">
				DONE
			</button>
		</div>
	</div>
	<!-- End of Room Selection Page -->
	
	<!--End of Search Hotels Form-->
	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/platformOverrides.js"></script>
    <script type="text/javascript" src="js/hotels.js"></script>
</body>
</html>
