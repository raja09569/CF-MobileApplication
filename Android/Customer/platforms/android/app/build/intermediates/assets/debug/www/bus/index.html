<!DOCTYPE html>
<html>
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, maximum-scale = 1, minimum-scale = 1, user-scalable = no, minimal-ui" />
        <meta name = "apple-mobile-web-app-capable" content = "yes" />
        <!-- <meta name = "apple-mobile-web-app-status-bar-style" content = "black" /> -->
        <meta name="theme-color" content="#2196f3">
        <title>My App</title>
        <link rel = "stylesheet" href = "../css/framework7.ios.min.css" />
        <link rel = "stylesheet" href = "../css/framework7.ios.colors.min.css" />
        <link rel = "stylesheet" href = "../css/framework7.material.min.css" />
        <link rel="stylesheet" href="css/style.css"/>
    </head>
   
    <body>
        <div class = "views">
            <div class = "view view-main">
                <div class = "pages">
                    <div data-page="index" class="page navbar-fixed">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="left">
                                    <a href="../index.html">
                                        <i class="icon icon-back"></i>
                                    </a>
                                </div>
                                <div class="center sliding">
                                    Search Buses
                                </div>
                                <div class="right">
                                    <img src="../img/logo_main.jpg" style="width:100%;">
                                </div>
                            </div>
                        </div>
                        <div class="page-content home-content">
                            <div class="content-block marg-top--15">
                                <div class = "list-block">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title item-label">
                                                        From
                                                    </div>
                                                    <div class="item-input">
                                                        <input type="text" placeholder="Hyderabad">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class = "item-content">
                                                <div class = "item-inner">
                                                    <div class="item-title item-label">
                                                        To
                                                    </div>
                                                    <div class="item-input">
                                                        <input type="text" placeholder="Bangalore">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="content-block">
                                <div class="list-block">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="row">
                                                            <div class="item-title item-label">
                                                                    Journey Date
                                                                </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-33">
                                                            <h2>
                                                                12
                                                                <span>th</span>
                                                            </h2>
                                                        </div>
                                                        <div class="col-33">
                                                            <p>FRIDAY</p>
                                                            <p>September</p>
                                                        </div>
                                                        <div class="col-33">
                                                            <a class="button">
                                                                TODAY
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="content-block">
                                <a class="button button-fill color-green" >
                                    Search Buses
                                </a>
                            </div>      
                        </div>
                    </div>
                </div>
            </div>
        </div>
      
        <script src="../js/framework7.min.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
